name: untitled1
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_iconly: ^1.0.2
  page_transition: ^2.0.2
  font_awesome_flutter: ^9.1.0
  url_launcher: ^6.0.9
  youtube_player_flutter: ^8.0.0
  http: ^0.13.3
  fluttertoast: ^8.0.8
  geolocator: 7.6.2
  google_maps_flutter: ^2.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  #
  uses-material-design: true


  assets:
    - assets/images/

  fonts:
    - family: Karla
      fonts:
        - asset: assets/fonts/Karla-Bold.ttf
        - asset: assets/fonts/Karla-SemiBold.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
